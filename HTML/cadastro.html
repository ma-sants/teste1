<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
  <h1></h1>
  <div class="container">
    <h1>Cadastre-se aqui!</h1>
    <!--nome-->
    <form>
      <div class="form-row">
        <div class="col">
          <label for="name:">Nome:</label>
          <input type="text" class="form-control" placeholder="Nome">
        </div>
      </div>
      <!--email-->
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="exemplo@gmail.com">
        <small id="emailHelp"
          class="form-text text-muted"><!--Nunca vamos compartilhar seu email, com ninguÃ©m.--></small>
      </div>
      <!--senha-->
      <div class="form-group">
        <label for="exampleInputPassword1">Senha:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <!--data de nascimento-->
      <div class="form-group">
        <label for="birthday">Data de nascimento:</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <!--telefone-->
      <div class="form-group">
        <label for="formGroupExampleInput">Telefone:</label>
        <input type="text" class="form-control" id="tel" placeholder="(DDD)0000-0000">
      </div>

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">GÃªnero:</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option selected>Escolher...</option>
      <option value="1">M</option>
      <option value="2">F</option>
    </div>-->

    </form>
    <p>
      <button id="botao" type="submit" class="btn btn-primary">Cadastrar</button>
    </p>
  </div>

</body>
</html>
